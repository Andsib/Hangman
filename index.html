<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Hangman</title>
</head>

<body>
    <div class="layer"></div>
    <h1 class="mainTitle">Hang man</h1>
    <section class="catagories">
        <div class="container">
            <h2 class="listsTitle">Choose your catagory</h2>
            <div class="lists"></div>
        </div>
    </section>
    <section class="game">
        <div class="userLetterWrapper">
            <input id="userLetter" class="enterSection" type="text" placeholder="Enter one letter">
            <input id="submitButton" class="submit" type="button" value="Submit">
        </div>
        <div class="guessWord"></div>
        <div class="container wordGameWrapper">
            <textarea disabled class="chosenLettersBox"></textarea>
            <div class="hungManBox"></div>
        </div>
    </section>


    <script src="js/veriables.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/chooseList.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
